{% extends 'base_layout.html' %}

{% block content %}

    <div class="article-container">
        <div class="article">
            <h2>{{ article.title }}</h2>
        
        <img src="{{article.thumb.url}}"/>
        <p>By {{ article.author }} </p>
        <div class="article-body">{{ article.body }}</div>
        <p>{{ article.created_at }}</p>
    </div>
          
    </div>

{% endblock %}
