{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <header class="wrapper">
        <h1><a href="{% url 'home'%}">
            <img src="{% static 'blog-social-banner-6.jpg' %}" alt="blog-banner" />
                </a></h1>
        <nav>
            <ul class="grid">
                <li class="nav-li-0">Welcome to Blog!</li>
                {% if user.is_authenticated %}
                    <li class="nav-li-1">
                        <form class="logout-link" action="{% url 'accounts:logout' %}" method="post">
                            {% csrf_token%}
                            <button class="btn logout" type="submit">Log Out</button>
                            </form>
                    </li>
                    <li class="nav-li-2"><a class="btn highlight" href="{% url 'articles:create' %}">New Post</a></li>
                {% else %}
                    <li class="nav-li-1"><a class="btn login" href="{% url 'accounts:login' %}">Login</a></li>
                    <li class="nav-li-2"><a class="btn signup" href="{% url 'accounts:signup' %}">Signup</a></li>

                {% endif %}
            </ul>
        </nav>
        </header> 


        <div class="wrapper-main">  
        {% block content %}
          
        {% endblock %}

    </div>
    <footer class="footer grid">
        <p class="copyright">  &#169 AS 2024</p>
        <ul class="social-icons">
            <li>
                <a class="gith" href="https://github.com/annc4st/" target="_blank">
                <svg
                  className='w-4 h-4 me-2'
                  aria-hidden='true'
                  xmlns='http://www.w3.org/2000/svg'
                  fill='currentColor'
                  viewBox='0 0 24 24'>
                  <path
                    fillRule='evenodd'
                    d='M10 .333A9.911 9.911 0 0 0 6.866 19.65c.5.092.678-.215.678-.477 0-.237-.01-1.017-.014-1.845-2.757.6-3.338-1.169-3.338-1.169a2.627 2.627 0 0 0-1.1-1.451c-.9-.615.07-.6.07-.6a2.084 2.084 0 0 1 1.518 1.021 2.11 2.11 0 0 0 2.884.823c.044-.503.268-.973.63-1.325-2.2-.25-4.516-1.1-4.516-4.9A3.832 3.832 0 0 1 4.7 7.068a3.56 3.56 0 0 1 .095-2.623s.832-.266 2.726 1.016a9.409 9.409 0 0 1 4.962 0c1.89-1.282 2.717-1.016 2.717-1.016.366.83.402 1.768.1 2.623a3.827 3.827 0 0 1 1.02 2.659c0 3.807-2.319 4.644-4.525 4.889a2.366 2.366 0 0 1 .673 1.834c0 1.326-.012 2.394-.012 2.72 0 .263.18.572.681.475A9.911 9.911 0 0 0 10 .333Z'
                    clipRule='evenodd'
                  />
                </svg>
                <!-- Github -->
            </a>
            </li>
            <!-- <li>email</li> -->

        </ul>
    </footer>
</body>
</html>
